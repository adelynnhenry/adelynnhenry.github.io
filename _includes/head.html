<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; img-src 'self'; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; media-src 'self'; object-src 'self'; child-src 'self'; form-action 'none'; base-uri 'self'" /-->
    <meta http-equiv="X-XSS-Protection" content="1;mode=block" always>
    <meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">
    <meta name="viewport" content="width=device-width" />
    {% seo %}
    <meta name="description" conttent="{{ site.description }}" />
    <link rel="icon" type="image/png" href="{{ site.favicon | relative_url }}" />
    <title>
        {{ site.title }}
    </title>
    {%- capture stylesheet -%}/assets/styles/main.css{%- endcapture -%}
    <link rel="stylesheet" type="text/css" href="{{ stylesheet | relative_url }}">
</head>
